{{ define "main" }}
    <main>
        <!-- Homepage Content -->
        <article class="homepage-content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </article>

        <!-- Blog Posts -->
        <section class="posts-section">
            <h2>Recent Posts</h2>
            {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
            {{ range $paginator.Pages }}
                {{ .Render "summary" }}
            {{ end }}
            {{ partial "pagination.html" . }}
        </section>
    </main>
{{ end }}
