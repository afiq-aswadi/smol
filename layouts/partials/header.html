<header>
    <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>
    <nav>
        <a href="/"><b>Start</b></a>
        {{ with .Site.Menus.main }}
            {{ range . }}
            <a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>
            {{ end }}
        {{ end }}
    </nav>
</header>
